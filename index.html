<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive_index.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </header>
  <a href="#neighborhoods-select" class="skip-link">Skip the map controls and go to restaurant filter.</a>

  <main id="maincontent">
    <section id="map-container">
      <section id="map" role="application"></section>
      <section class="filter-options" id="restaurant-filter">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhood selector">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisine selector">
          <option value="all">All Cuisines</option>
        </select>
      </section>
    </section>
    <section id="restaurants">
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="js/idb.js"></script>
  <script src="js/indexController.js"></script>
  <script src="/service_worker.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
